<html>
  <head>
    <title>PageChat</title>

    <link rel="stylesheet" href="assets/materialize/css/materialize.min.css">  
    <link rel="stylesheet" href="css/general.css">
  
  </head>
  
  <body>
    
    <!--div id="chatBox">
    
      <textarea id="chatText" readonly="readonly" value=""></textarea>
      
      <span id="userInput">
        <textarea id="enteredText" value=""></textarea>

    <nav>
      <div class="nav-wrapper blue lighten-1">
        <a href="#!" class="brand-logo">Logo</a>
      </div>
    </nav>
    
    <div class="row chatApp">
      
      <div class="col s4 chatMenu">
        
        <ul class="collapsible" data-collapsible="accordion">
          <li>
            <div class="waves-effect waves-light btn-large collapsible-header tabButtons active" href="#">People</div>
            <div class="collapsible-body"><p>Lorem ipsum dolor sit amet.</p></div>
          </li>
          <li>
            <div class="waves-effect waves-light btn-large collapsible-header tabButtons">Statistics</div>
            <div class="collapsible-body"><p>Lorem ipsum dolor sit amet.</p></div>
          </li>
          <li>
            <div class="waves-effect waves-light btn-large collapsible-header tabButtons">Settings</div>
            <div class="collapsible-body">
              <div class="input-field col s12">
                <input id="User_Name" type="text" class="validate usernameEntry" value="Anon">
                <label for="User_Name">Your Username</label>
              </div>
            </div>
          </li>
        </ul>
        
      </div>
      <div class="col s8 chatBox">
        
        <!-- main chat area -->
        <div class="row">
          <div class="col s12">
            <div class="card">
              <div class="card-content" id="chatText" value="">

              </div>
            </div>
          </div>
        </div>
        
        <!-- chat entry area -->
        <div class="row">
          <div class="col s9">
            <div class="input-field col s12">
              <textarea id="enteredText" class="materialize-textarea"></textarea>
              <label for="enteredText">Chat here...</label>
            </div>
          </div>
          <div class="col s3 valign-wrapper">
            <button class="waves-effect waves-light btn-large center-align blue accent-1" id="submitMsgButton">Submit</button>
          </div>
        </div>
        
      </div>
      
    </div>
    
    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="assets/materialize/js/materialize.min.js"></script>
    
    <script src="js/main.js"></script>
    
  </body>
</html>
